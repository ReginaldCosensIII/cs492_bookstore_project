<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}User System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-3">

        <!-- Navigation (top-right buttons) -->
        {% if show_nav is not defined or show_nav %}
        <div class="d-flex justify-content-end mb-4">
            {% if current_user.is_authenticated %}
                <span class="me-2">Welcome, <strong>{{ current_user.first_name }}</strong></span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-sm me-2">Login</a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-sm">Register</a>
            {% endif %}
        </div>
        {% endif %}

        <!-- Main page content -->
        {% block content %}{% endblock %}

    </div>
</body>
</html>
